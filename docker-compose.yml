version: '3'

services:
  neo4j:
    # Option 1: Use official image directly (recommended)
    image: neo4j:2025.05
    # Option 2: OR keep your custom build (comment out image: above if using this)
    # build: 
    #   context: ./workflows/index/docker/neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      # Add import directory if you need to import data files
      # - ./import:/var/lib/neo4j/import
    environment:
      - NEO4J_AUTH=neo4j/devpassword
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
      # APOC plugin settings from docs
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_PLUGINS=["apoc"]

volumes:
  neo4j_data: